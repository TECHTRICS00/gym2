<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("img55.avif");
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 50%;
            width: 50%;
        }

        .video-container {
            margin-bottom: 60px;
            height: 50%;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #fff;
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            width: 0;
            background: green;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/mp4">
            </video>
        </div>
        <div class="progress-bar">
            <div class="progress" style="width: 0;"></div>
        </div>
        <div class="button-container">
            <button id="button1">DAY 1</button>
            <button id="button2">DAY 2</button>
            <button id="button3">DAY 3</button>
            <button id="button4">DAY 4</button>
            <button id="button5">DAY 5</button>
            <button id="completeButton">Complete Task</button>
        </div>
    </div>
    <script>
        const progressBar = document.querySelector('.progress');

        let progress = 0;
        const increment = 100 / 5; // 5 buttons

        document.getElementById('button1').addEventListener('click', function() {
            document.getElementById('videoSource').src = 'video1.mp4';
            document.getElementById('videoPlayer').load();
            progress += increment;
            progressBar.style.width = `${progress}%`;
        });

        document.getElementById('button2').addEventListener('click', function() {
            document.getElementById('videoSource').src = 'video2.mp4';
            document.getElementById('videoPlayer').load();
            progress += increment;
            progressBar.style.width = `${progress}%`;
        });

        document.getElementById('button3').addEventListener('click', function() {
            document.getElementById('videoSource').src = 'video3.mp4';
            document.getElementById('videoPlayer').load();
            progress += increment;
            progressBar.style.width = `${progress}%`;
        });

        document.getElementById('button4').addEventListener('click', function() {
            document.getElementById('videoSource').src = 'video4.mp4';
            document.getElementById('videoPlayer').load();
            progress += increment;
            progressBar.style.width = `${progress}%`;
        });

        document.getElementById('button5').addEventListener('click', function() {
            document.getElementById('videoSource').src = 'video5.mp4';
            document.getElementById('videoPlayer').load();
            progress += increment;
            progressBar.style.width = `${progress}%`;
        });

        document.getElementById('completeButton').addEventListener('click', function() {
            alert('Task Completed!');
            // You can add additional actions here after task completion
        });
    </script>
</body>
</html>
